<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Timer -->
    <div class="main">
        <div class="overlay">
            <div class="heading">Timer</div>
            <div class="title" id="end-date">11 May 2023 17:00 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minutes</label>
                </div>
                
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Seconds</label>
                </div>
                
            </div>
        </div>
    </div>


    <!-- Stopwatch -->
    <div class="stopwatch">
        <div class="heading">Stopwatch</div>
        <div class="timing">
            <div id="hr"  class="digit">00</div>
            <span class="txt">Hr</span>
            <div id="min" class="digit">00</div>
            <span class="txt">Min</span>
            <div id="second" class="digit">00</div>
            <span class="txt">Sec</span>
            <div id="tens" class="digit">00</div>
            <span class="txt">Msec</span>

        </div>
        <div class="buttons">
            <button id="btn-start" class="btn">Start</button>
            <button id="btn-stop" class="btn">Stop</button>
            <button id="btn-reset" class="btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
